<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="learningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45a049;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="5" dy="5" stdDeviation="10" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="64" ry="64" fill="url(#learningGradient)"/>
  
  <!-- Chinese Character: 学 (Learning) -->
  <text x="256" y="200" font-family="Arial, sans-serif" font-size="200" font-weight="bold" 
        text-anchor="middle" fill="white" filter="url(#shadow)">学</text>
  
  <!-- App Name -->
  <text x="256" y="350" font-family="Arial, sans-serif" font-size="40" font-weight="bold" 
        text-anchor="middle" fill="white" filter="url(#shadow)">PinYinDict</text>
</svg>
